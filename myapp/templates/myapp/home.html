<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/css/home.css'%}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@800&family=Yeseva+One&display=swap" rel="stylesheet">

</head>

<body>

    <div class="home">


        <div class="swiper">


                        <div class="swiper-wrapper">
    <!-- Slides -->
                {% for category in categories %}
                <div class="swiper-slide">
                    <div class="hometitle"><a href=""><h4 style="font-family: 'Advent Pro', sans-serif; font-size: 3.5rem; color: ">{{category.name}}</h4></a></div>
                    <img src="{{category.imageURL}}" alt="">
                </div>
                {% endfor %}
            </div>

            <div class="swiper-button-prev" style="z-index: 5;"></div>
                        <div class="swiper-button-next"style="z-index: 5;"></div>

                        <div class="container justify-content-between">
                            <div class="row">
                                <div class="col">
                                   <i onclick="openMenu()" class="fa-solid fa-bars"></i></a>
                                </div>
                                <div class="col">

                                    <h3  class="logo">LONNG</h3>
                                </div>
                                <div class="col">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="menuoption" style="left:-30%;">
                            <div class="menuTitle"><h3 style="color: #f74f06">Category &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <span  onclick="closeNav()">  <i class="fa-solid fa-circle-xmark"></i></span></h3></div>
                            <div class="menuOption">  <ul>
                                {% for category in categories %}
                                <li> <a style="text-decoration: none; color: #fff;"  href="{% url 'subcategory_list' category_id=category.id %}">{{category.name}}</a></li>
                                {% endfor %}

                            </ul></div>

                        </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 6000,
                disableOnInteraction: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
    <script>
        function openMenu(){
            document.querySelector(".menuoption").style.left = "0%";
        }
        function closeNav(){
            document.querySelector(".menuoption").style.left = "-30%";
        }
    </script>

</body>

</html>
